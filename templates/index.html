<html>
    <head>
        <meta charset="UTF-8">
        <title>JMeter Test</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
                <div class="jumbotron text-center">
                    <h1>Welcome to the JMeter Scaling Application</h1>
                    <p align="right" class="lead">Name: Shashank Gaikaiwari<br/>
                    Last 4 digits ID: 5812<br/>
                    CSE 6331, Cloud Computing<br/>	</p>
                </div>
                <form name="get_sections" action="/get_sections" method="POST" enctype="multipart/form-data">
                    <div style="padding-left:20px" class="form-group">
                        <label>Times #</label>
                        <table class="table table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Time</th>

                            {% for result in results %}

                                <td>{{result[0]}}</td>
                                <td>{{result[1]}}</td>
                            </tr>
                             {% endfor %}
                            </table>
                    </div>
                </form>
        </div>
